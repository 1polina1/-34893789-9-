<title> нереальная таблица умножения</title> 
</head>
<script>
var n= prompt ("пиши цифру ","n")
</script>
<body>
<table>
<script>  
document.write("<tr><td> </td>"); 
for (i = 1; i <=n; i++) document.write("<td>"+i+" </td>"); 
document.write("</tr>"); 
for (i = 1; i <=n; i++) 
{ 
document.write("<tr><td>" + i + " </td>"); 
for (j = 1; j <= n; j++) 
{ 
document.write("<td bgcolor='#00ffa0'>" + (i*j) + " </td>");} 
document.write("</tr>"); 
} 
</script> 
</table>
</body>
